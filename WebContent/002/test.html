	<script type="text/javascript">
	echarts.registerMap("昆明", kunming);
		var myMap = echarts.init(document.getElementById("mainMap"));
		myMap.setOption(
		{
			geo:{
				map: "昆明",
				label: {
					emphasis: {
						show: true,
						color:'#fff'
					},
					normal:{

						color:'#fff'

				},
				roam: true,
				itemStyle: {

						// 地图省份填充色

						borderColor: '#0692a4',
